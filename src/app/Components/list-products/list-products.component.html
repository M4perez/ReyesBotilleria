<div class="container">

    <!--TITULO Y BOTON AGREGAR PRODUCTO-->
    <div class="title">
        <h3>Listado De Productos</h3>
        <td><button type="button" class="btn btn-primary" routerLink="/add-edit">Agregar Producto</button></td>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!--CICLO PARA ITINERAR LISTA DE PRODUCTOS -->
            <tr *ngFor="let item of listProducts" class="table-active">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.stock}}</td>

                <!-- BOTONES PARA AGREGAR Y BORRAR PRODUCTOS-->
                <td><button routerLink="/edit/{{item.id}}" type="button" class=" btn btn-info btn-sm"
                        routerLink="/add-edit">Editar</button></td>
                <td><button type="button" class="btn btn-outline-danger btn-sm">Borrar</button></td>
            </tr>
        </tbody>
    </table>
</div>
